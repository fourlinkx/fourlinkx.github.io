<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>3D Shooting Game with Aiming and Shooting</title>
<style>
  body { margin: 0; overflow: hidden; background: #222; }
  #crosshair {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 20px;
    height: 20px;
    margin-left: -10px;
    margin-top: -10px;
    pointer-events: none;
    z-index: 10;
  }
  #crosshair:before, #crosshair:after {
    content: '';
    position: absolute;
    background: white;
  }
  #crosshair:before {
    left: 9px;
    top: 0;
    width: 2px;
    height: 20px;
  }
  #crosshair:after {
    top: 9px;
    left: 0;
    width: 20px;
    height: 2px;
  }
  #score {
    position: absolute;
    top: 10px;
    left: 10px;
    color: white;
    font-family: Arial, sans-serif;
    font-size: 20px;
    z-index: 10;
  }
</style>
</head>
<body>

<div id="crosshair"></div>
<div id="score">Score: 0</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.153.0/examples/js/controls/PointerLockControls.js"></script>

<script>
  // Scene setup
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x202020);

  // Camera setup
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.set(0, 1.6, 5); // Player height approx 1.6m

  // Renderer setup
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Lighting
  const light = new THREE.DirectionalLight(0xffffff, 1);
  light.position.set(5, 10, 7);
  scene.add(light);
  scene.add(new THREE.AmbientLight(0x404040));

  // Floor
  const floorGeometry = new THREE.PlaneGeometry(50, 50);
  const floorMaterial = new THREE.MeshStandardMaterial({ color: 0x555555 });
  const floor = new THREE.Mesh(floorGeometry, floorMaterial);
  floor.rotation.x = -Math.PI / 2;
  scene.add(floor);

  // Controls (Pointer lock for FPS style)
  const controls = new THREE.PointerLockControls(camera, document.body);

  document.body.addEventListener('click', () => {
    controls.lock();
  });

  // Movement variables
  const move = { forward: false, backward: false, left: false, right: false };
  const velocity = new THREE.Vector3();
  const direction = new THREE.Vector3();
  const speed = 5;

  document.addEventListener('keydown', (e) => {
    switch(e.code) {
      case 'KeyW': move.forward = true; break;
      case 'KeyS': move.backward = true; break;
      case 'KeyA': move.left = true; break;
      case 'KeyD': move.right = true; break;
    }
  });

  document.addEventListener('keyup', (e) => {
    switch(e.code) {
      case 'KeyW': move.forward = false; break;
      case 'KeyS': move.backward = false; break;
      case 'KeyA': move.left = false; break;
      case 'KeyD': move.right = false; break;
    }
  });

  // Targets (enemies) array
  const targets = [];
  const targetGeometry = new THREE.BoxGeometry(1,1,1);
  const targetMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });

  function spawnTarget() {
    const target = new THREE.Mesh(targetGeometry, targetMaterial.clone());
    target.position.set(
      (Math.random() - 0.5) * 20,
      0.5,
      (Math.random() - 0.5) * -20 - 5
    );
    scene.add(target);
    targets.push(target);
  }

  // Spawn 10 targets initially
  for(let i=0; i<10; i++) spawnTarget();

  // Raycaster for shooting
  const raycaster = new THREE.Raycaster();
  const shootDirection = new THREE.Vector3();

  // Score
  let score = 0;
  const scoreDisplay = document.getElementById('score');

  // Shoot function
  function shoot() {
    // Get the direction the camera is facing
    camera.getWorldDirection(shootDirection);

    // Set raycaster origin at camera position and direction forward
    raycaster.set(camera.position, shootDirection);

    // Check for intersections with targets
    const intersects = raycaster.intersectObjects(targets, false);

    if(intersects.length > 0) {
      const hitTarget = intersects[0].object;

      // Remove hit target from scene and array
      scene.remove(hitTarget);
      targets.splice(targets.indexOf(hitTarget), 1);

      // Increase score and update UI
      score++;
      scoreDisplay.textContent = 'Score: ' + score;

      // Spawn a new target to keep game going
      spawnTarget();
    }
  }

  // Add event listener for shooting (left mouse click)
  window.addEventListener('click', () => {
    if (controls.isLocked) {
      shoot();
    }
  });

  // Animation loop
  const clock = new THREE.Clock();

  function animate() {
    requestAnimationFrame(animate);

    const delta = clock.getDelta();

    velocity.x -= velocity.x * 10.0 * delta;
    velocity.z -= velocity.z * 10.0 * delta;

    direction.z = Number(move.forward) - Number(move.backward);
    direction.x = Number(move.right) - Number(move.left);
    direction.normalize();

    if(move.forward || move.backward) velocity.z -= direction.z * speed * delta;
    if(move.left || move.right) velocity.x -= direction.x * speed * delta;

    controls.moveRight(-velocity.x * delta);
    controls.moveForward(-velocity.z * delta);

    renderer.render(scene, camera);
  }

  animate();

  // Handle window resize
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>

</body>
</html>
