<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz Game with Redeemable Coins & Badge</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    body {
      font-family: 'Poppins', Arial, sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 10px;
      overflow-x: hidden;
      user-select: none;
      color: #fff;
    }

    .quiz-container {
      background: #1e1e2f;
      border-radius: 15px;
      width: 100%;
      max-width: 420px;
      padding: 25px 30px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
      text-align: center;
      position: relative;
    }

    h1 {
      margin-bottom: 10px;
      font-weight: 700;
      letter-spacing: 1.5px;
      font-size: 2rem;
      text-shadow: 0 0 10px #ffb700;
    }

    #coins {
      font-weight: 700;
      color: #ffb700;
      margin-bottom: 10px;
      font-size: 1.2rem;
      user-select: text;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    #coins .coin-icon {
      width: 24px;
      height: 24px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }

    /* Badge display */
    #badge-display {
      margin-bottom: 15px;
      display: none; /* hidden by default */
      align-items: center;
      justify-content: center;
      gap: 10px;
      color: #ffd700;
      font-weight: 700;
      font-size: 1.1rem;
      text-shadow: 0 0 8px #ffd700;
      user-select: none;
      flex-wrap: wrap;
    }

    #badge-display.visible {
      display: flex;
    }

    #badge-display svg {
      width: 32px;
      height: 32px;
      filter: drop-shadow(0 0 4px #ffd700);
    }

    #progress-bar-container {
      width: 100%;
      background: #33334d;
      border-radius: 10px;
      height: 10px;
      margin-bottom: 20px;
      overflow: hidden;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.5);
    }

    #progress-bar {
      height: 100%;
      width: 0%;
      background: #ffb700;
      border-radius: 10px;
      transition: width 0.4s ease;
      box-shadow: 0 0 10px #ffb700;
    }

    #timer {
      font-size: 1.1rem;
      margin-bottom: 15px;
      font-weight: 600;
      color: #ff6f61;
      text-shadow: 0 0 5px #ff6f61;
    }

    #question {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 15px;
      min-height: 60px;
      line-height: 1.3;
      text-shadow: 0 0 5px rgba(0,0,0,0.7);
    }

    .btn-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-top: 10px;
    }

    .btn {
      padding: 16px;
      font-size: 17px;
      border: none;
      border-radius: 12px;
      background: #3a3a5a;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: background 0.3s ease, transform 0.15s ease;
      user-select: none;
      position: relative;
      overflow: hidden;
    }

    .btn:hover:not(:disabled),
    .btn:focus:not(:disabled) {
      background: #ffb700;
      color: #1e1e2f;
      outline: none;
      transform: scale(1.05);
      box-shadow: 0 0 15px #ffb700;
      z-index: 1;
    }

    .btn:disabled {
      cursor: default;
      opacity: 0.7;
    }

    .correct {
      background-color: #28a745 !important;
      color: white !important;
      box-shadow: 0 0 15px #28a745 !important;
    }

    .wrong {
      background-color: #dc3545 !important;
      color: white !important;
      box-shadow: 0 0 15px #dc3545 !important;
    }

    .next-btn {
      margin-top: 25px;
      display: none;
      width: 100%;
      background: #ffb700;
      color: #1e1e2f;
      font-weight: 700;
      font-size: 1.1rem;
      box-shadow: 0 0 15px #ffb700;
      transition: background 0.3s ease;
    }

    .next-btn:hover,
    .next-btn:focus {
      background: #e6a700;
      outline: none;
      transform: scale(1.05);
    }

    #result-container {
      color: #fff;
    }

    #result-container h2 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      text-shadow: 0 0 10px #ffb700;
    }

    #result-container h3 {
      font-size: 1.3rem;
      margin-bottom: 25px;
      color: #ffb700;
      text-shadow: 0 0 8px #ffb700;
    }

    #restart-btn {
      background: #28a745;
      font-weight: 700;
      font-size: 1.1rem;
      box-shadow: 0 0 15px #28a745;
      transition: background 0.3s ease;
      width: 100%;
    }

    #restart-btn:hover,
    #restart-btn:focus {
      background: #1e7e34;
      outline: none;
      transform: scale(1.05);
    }

    /* Coin animation */
    .coin-fly {
      position: absolute;
      width: 30px;
      height: 30px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Gold_coin_icon.svg/1024px-Gold_coin_icon.svg.png') no-repeat center center / contain;
      pointer-events: none;
      animation: flyToCoin 0.8s forwards ease-in-out;
      z-index: 9999;
    }

    @keyframes flyToCoin {
      0% {
        opacity: 1;
        transform: translate(0, 0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translate(calc(100vw - 50px), -100px) scale(0.2);
      }
    }

    /* Confetti */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: #ffb700;
      opacity: 0.9;
      top: 0;
      left: 50%;
      pointer-events: none;
      animation: confetti-fall linear forwards;
      border-radius: 3px;
      box-shadow: 0 0 5px #ffb700;
      z-index: 10000;
    }

    @keyframes confetti-fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Redeem button */
    #redeem-btn {
      margin-top: 15px;
      background: #17a2b8;
      font-weight: 700;
      font-size: 1rem;
      box-shadow: 0 0 15px #17a2b8;
      color: #fff;
      border-radius: 12px;
      padding: 12px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.15s ease;
      user-select: none;
      width: 100%;
    }
    #redeem-btn:hover,
    #redeem-btn:focus {
      background: #117a8b;
      outline: none;
      transform: scale(1.05);
    }

    /* Modal styles */
    #redeem-modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 20000;
    }

    #redeem-modal.active {
      display: flex;
    }

    #redeem-modal .modal-content {
      background: #2c2c44;
      border-radius: 15px;
      padding: 25px 30px;
      max-width: 350px;
      width: 90%;
      text-align: center;
      box-shadow: 0 0 30px rgba(255, 183, 0, 0.7);
      color: #fff;
    }

    #redeem-modal h2 {
      margin-bottom: 15px;
      font-weight: 700;
      font-size: 1.8rem;
      color: #ffb700;
      text-shadow: 0 0 10px #ffb700;
    }

    #redeem-modal ul {
      list-style: none;
      padding: 0;
      margin: 15px 0 25px;
      text-align: left;
    }

    #redeem-modal ul li {
      background: #444466;
      margin-bottom: 10px;
      padding: 12px 15px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #redeem-modal ul li:hover,
    #redeem-modal ul li:focus {
      background: #ffb700;
      color: #1e1e2f;
      outline: none;
    }

    #redeem-modal ul li span.cost {
      font-weight: 700;
      color: #fff;
      background: #1e1e2f;
      padding: 3px 8px;
      border-radius: 6px;
      font-size: 0.9rem;
      min-width: 40px;
      text-align: center;
    }

    #close-modal-btn {
      background: #dc3545;
      border: none;
      color: white;
      font-weight: 700;
      padding: 10px 20px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
      margin-top: 10px;
      width: 100%;
    }

    #close-modal-btn:hover,
    #close-modal-btn:focus {
      background: #a71d2a;
      outline: none;
      transform: scale(1.05);
    }

    /* Notification */
    #notification {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #28a745;
      color: white;
      padding: 12px 20px;
      border-radius: 20px;
      box-shadow: 0 0 15px #28a745;
      font-weight: 700;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
      z-index: 30000;
    }

    #notification.show {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <div class="quiz-container" role="main" aria-label="Fun Quiz Game">
    <h1>Fun Quiz Game</h1>
    <div id="coins" aria-live="polite" aria-atomic="true" title="Coins collected">
      <svg class="coin-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="#ffb700" aria-hidden="true">
        <circle cx="32" cy="32" r="30" stroke="#d4af37" stroke-width="4"/>
        <circle cx="32" cy="32" r="20" fill="#ffd700"/>
        <circle cx="32" cy="32" r="10" stroke="#d4af37" stroke-width="2" fill="none"/>
      </svg>
      Coins: 0
    </div>

    <!-- Badge display -->
    <div id="badge-display" aria-live="polite" aria-atomic="true" aria-label="Your badges">
      <svg xmlns="http://www.w3.org/2000/svg" fill="#ffd700" viewBox="0 0 64 64" aria-hidden="true" role="img">
        <path d="M32 2L39.09 21.26L59 22.27L42 36.14L48.18 55.02L32 44.77L15.82 55.02L22 36.14L5 22.27L24.91 21.26L32 2Z"/>
      </svg>
      <span>Golden Badge</span>
    </div>

    <button id="redeem-btn" aria-label="Redeem your coins">Redeem Coins</button>
    <div id="progress-bar-container" aria-hidden="true">
      <div id="progress-bar"></div>
    </div>
    <div id="timer" aria-live="polite" aria-atomic="true" aria-label="Time remaining">Time left: 15s</div>
    <div id="question-container">
      <div id="question" tabindex="0">Question text</div>
      <div id="answer-buttons" class="btn-grid" role="list"></div>
    </div>
    <button id="next-btn" class="next-btn btn" aria-label="Next question">Next</button>
    <div id="result-container" class="hide" role="region" aria-live="polite">
      <h2>Your Score: <span id="score"></span></h2>
      <h3>Total Coins Earned This Round: <span id="final-coins"></span></h3>
      <button id="restart-btn" class="btn" aria-label="Restart Quiz">Restart Quiz</button>
    </div>
  </div>

  <!-- Redeem Modal -->
  <div id="redeem-modal" role="dialog" aria-modal="true" aria-labelledby="redeem-title" aria-describedby="redeem-desc">
    <div class="modal-content">
      <h2 id="redeem-title">Redeem Your Coins</h2>
      <p id="redeem-desc">Select a reward to redeem your coins!</p>
      <ul id="rewards-list" tabindex="0">
        <!-- Rewards will be inserted here -->
      </ul>
      <button id="close-modal-btn" aria-label="Close redeem modal">Close</button>
    </div>
  </div>

  <!-- Notification -->
  <div id="notification" role="alert" aria-live="assertive"></div>

  <script>
    // Questions data
    const questions = [
      {
        question: "What is the capital of France?",
        answers: [
          { text: "Paris", correct: true },
          { text: "London", correct: false },
          { text: "Berlin", correct: false },
          { text: "Madrid", correct: false }
        ]
      },
      {
        question: "Which planet is known as the Red Planet?",
        answers: [
          { text: "Venus", correct: false },
          { text: "Mars", correct: true },
          { text: "Jupiter", correct: false },
          { text: "Saturn", correct: false }
        ]
      },
      {
        question: "Who wrote 'Hamlet'?",
        answers: [
          { text: "Charles Dickens", correct: false },
          { text: "William Shakespeare", correct: true },
          { text: "Leo Tolstoy", correct: false },
          { text: "Mark Twain", correct: false }
        ]
      },
      {
        question: "What is the smallest prime number?",
        answers: [
          { text: "1", correct: false },
          { text: "2", correct: true },
          { text: "3", correct: false },
          { text: "0", correct: false }
        ]
      },
      {
        question: "Which language is primarily used for Android app development?",
        answers: [
          { text: "Swift", correct: false },
          { text: "Kotlin", correct: true },
          { text: "JavaScript", correct: false },
          { text: "Ruby", correct: false }
        ]
      }
    ];

    // Rewards data
    const rewards = [
      { id: 1, name: "Golden Badge", cost: 50, description: "Show off your achievement with a shiny badge!" },
      { id: 2, name: "Extra 30s Timer", cost: 100, description: "Get extra time on each question for your next quiz." },
      { id: 3, name: "Secret Quiz Theme", cost: 150, description: "Unlock a cool secret theme for the quiz." },
      { id: 4, name: "Custom Avatar", cost: 200, description: "Unlock a custom avatar for your profile." }
    ];

    // DOM Elements
    const questionContainer = document.getElementById('question-container');
    const questionElement = document.getElementById('question');
    const answerButtons = document.getElementById('answer-buttons');
    const nextButton = document.getElementById('next-btn');
    const resultContainer = document.getElementById('result-container');
    const scoreElement = document.getElementById('score');
    const restartButton = document.getElementById('restart-btn');
    const coinsElement = document.getElementById('coins');
    const finalCoinsElement = document.getElementById('final-coins');
    const progressBar = document.getElementById('progress-bar');
    const timerElement = document.getElementById('timer');
    const redeemBtn = document.getElementById('redeem-btn');
    const redeemModal = document.getElementById('redeem-modal');
    const rewardsList = document.getElementById('rewards-list');
    const closeModalBtn = document.getElementById('close-modal-btn');
    const notification = document.getElementById('notification');
    const badgeDisplay = document.getElementById('badge-display');

    // Game variables
    let currentQuestionIndex = 0;
    let score = 0;
    let coins = 0;
    const coinsPerCorrect = 10;
    const questionTimeDefault = 15; // seconds per question
    let questionTime = questionTimeDefault;
    let timeLeft = questionTime;
    let timerInterval = null;

    // Load coins and badges from localStorage or start fresh
    function loadGameData() {
      const storedCoins = localStorage.getItem('quizCoins');
      coins = storedCoins ? parseInt(storedCoins, 10) : 0;

      const badgeOwned = localStorage.getItem('goldenBadgeOwned');
      if (badgeOwned === 'true') {
        showBadge();
      } else {
        hideBadge();
      }
    }

    // Save coins to localStorage
    function saveCoins() {
      localStorage.setItem('quizCoins', coins);
    }

    // Save badge ownership
    function saveBadgeOwnership() {
      localStorage.setItem('goldenBadgeOwned', 'true');
    }

    // Show badge UI
    function showBadge() {
      badgeDisplay.classList.add('visible');
    }

    // Hide badge UI
    function hideBadge() {
      badgeDisplay.classList.remove('visible');
    }

    // Sounds
    const soundCorrect = new Audio('https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg');
    const soundWrong = new Audio('https://actions.google.com/sounds/v1/cartoon/boing.ogg');
    const soundClick = new Audio('https://actions.google.com/sounds/v1/ui/click.ogg');

    // Initialize game
    function startQuiz() {
      currentQuestionIndex = 0;
      score = 0;
      questionTime = questionTimeDefault; // reset timer (can be extended by reward)
      updateCoinsDisplay();
      resultContainer.classList.add('hide');
      nextButton.style.display = 'none';
      questionContainer.classList.remove('hide');
      progressBar.style.width = '0%';
      showQuestion(questions[currentQuestionIndex]);
      resetTimer();
      startTimer();
    }

    // Show question and answers
    function showQuestion(question) {
      questionElement.innerText = question.question;
      answerButtons.innerHTML = '';
      nextButton.style.display = 'none';

      question.answers.forEach(answer => {
        const button = document.createElement('button');
        button.innerText = answer.text;
        button.classList.add('btn');
        button.setAttribute('role', 'listitem');
        button.addEventListener('click', () => selectAnswer(button, answer.correct));
        answerButtons.appendChild(button);
      });

      updateProgressBar();
      resetTimer();
      startTimer();
    }

    // Update progress bar
    function updateProgressBar() {
      const progressPercent = ((currentQuestionIndex) / questions.length) * 100;
      progressBar.style.width = `${progressPercent}%`;
    }

    // Select answer logic
    function selectAnswer(selectedButton, correct) {
      stopTimer();

      if (correct) {
        selectedButton.classList.add('correct');
        score++;
        coins += coinsPerCorrect;
        saveCoins();
        updateCoinsDisplay();
        playSound(soundCorrect);
        animateCoin(selectedButton);
      } else {
        selectedButton.classList.add('wrong');
        playSound(soundWrong);
      }

      Array.from(answerButtons.children).forEach(button => {
        button.disabled = true;
        if (button !== selectedButton) {
          const isCorrect = questions[currentQuestionIndex].answers.find(a => a.text === button.innerText).correct;
          if (isCorrect) button.classList.add('correct');
        }
      });

      nextButton.style.display = 'inline-block';
      nextButton.focus();
    }

    // Update coins display
    function updateCoinsDisplay() {
      coinsElement.innerHTML = `
        <svg class="coin-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="#ffb700" aria-hidden="true">
          <circle cx="32" cy="32" r="30" stroke="#d4af37" stroke-width="4"/>
          <circle cx="32" cy="32" r="20" fill="#ffd700"/>
          <circle cx="32" cy="32" r="10" stroke="#d4af37" stroke-width="2" fill="none"/>
        </svg>
        Coins: ${coins}
      `;
    }

    // Animate coin flying to coin counter
    function animateCoin(button) {
      const coin = document.createElement('div');
      coin.classList.add('coin-fly');
      document.body.appendChild(coin);

      const btnRect = button.getBoundingClientRect();
      const coinsRect = coinsElement.getBoundingClientRect();

      // Position the coin over the clicked button
      coin.style.left = `${btnRect.left + btnRect.width / 2 - 15}px`;
      coin.style.top = `${btnRect.top + btnRect.height / 2 - 15}px`;

      // Animate to coins display
      coin.animate([
        { transform: 'translate(0, 0) scale(1)', opacity: 1 },
        { transform: `translate(${coinsRect.left - btnRect.left}px, ${coinsRect.top - btnRect.top}px) scale(0.2)`, opacity: 0 }
      ], {
        duration: 800,
        easing: 'ease-in-out'
      });

      setTimeout(() => {
        coin.remove();
      }, 800);
    }

    // Play sound helper
    function playSound(sound) {
      sound.currentTime = 0;
      sound.play().catch(() => {}); // Catch promise rejection if user hasn't interacted yet
    }

    // Next question button handler
    nextButton.addEventListener('click', () => {
      playSound(soundClick);
      currentQuestionIndex++;
      if (currentQuestionIndex < questions.length) {
        showQuestion(questions[currentQuestionIndex]);
      } else {
        showResults();
      }
    });

    // Restart quiz button handler
    restartButton.addEventListener('click', () => {
      playSound(soundClick);
      startQuiz();
    });

    // Show final results with confetti
    function showResults() {
      questionContainer.classList.add('hide');
      nextButton.style.display = 'none';
      progressBar.style.width = '100%';
      timerElement.innerText = '';
      resultContainer.classList.remove('hide');
      scoreElement.innerText = `${score} / ${questions.length}`;
      finalCoinsElement.innerText = coins;
      restartButton.focus();
      launchConfetti();
    }

    // Timer functions
    function startTimer() {
      timeLeft = questionTime;
      timerElement.innerText = `Time left: ${timeLeft}s`;
      timerInterval = setInterval(() => {
        timeLeft--;
        timerElement.innerText = `Time left: ${timeLeft}s`;
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          timerElement.innerText = 'Time is up!';
          disableAnswers();
          nextButton.style.display = 'inline-block';
          nextButton.focus();
          playSound(soundWrong);
          revealCorrectAnswer();
        }
      }, 1000);
    }

    function resetTimer() {
      clearInterval(timerInterval);
      timerElement.innerText = `Time left: ${questionTime}s`;
    }

    function stopTimer() {
      clearInterval(timerInterval);
    }

    function disableAnswers() {
      Array.from(answerButtons.children).forEach(button => button.disabled = true);
    }

    function revealCorrectAnswer() {
      Array.from(answerButtons.children).forEach(button => {
        const isCorrect = questions[currentQuestionIndex].answers.find(a => a.text === button.innerText).correct;
        if (isCorrect) button.classList.add('correct');
      });
    }

    // Confetti effect on quiz completion
    function launchConfetti() {
      const confettiCount = 100;
      for (let i = 0; i < confettiCount; i++) {
        createConfetti();
      }
    }

    function createConfetti() {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.left = `${Math.random() * 100}vw`;
      confetti.style.animationDuration = `${2 + Math.random() * 3}s`;
      confetti.style.backgroundColor = randomColor();
      confetti.style.width = confetti.style.height = `${5 + Math.random() * 5}px`;
      confetti.style.borderRadius = `${Math.random() > 0.5 ? 50 : 3}%`;
      document.body.appendChild(confetti);

      confetti.addEventListener('animationend', () => {
        confetti.remove();
      });
    }

    function randomColor() {
      const colors = ['#ffb700', '#ff6f61', '#28a745', '#17a2b8', '#ffc107', '#e83e8c'];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    // Redeem modal logic
    redeemBtn.addEventListener('click', () => {
      populateRewards();
      redeemModal.classList.add('active');
      redeemModal.querySelector('.modal-content').focus();
    });

    closeModalBtn.addEventListener('click', () => {
      redeemModal.classList.remove('active');
      redeemBtn.focus();
    });

    // Close modal on outside click
    redeemModal.addEventListener('click', (e) => {
      if (e.target === redeemModal) {
        redeemModal.classList.remove('active');
        redeemBtn.focus();
      }
    });

    // Populate rewards list
    function populateRewards() {
      rewardsList.innerHTML = '';
      rewards.forEach(reward => {
        const li = document.createElement('li');
        li.tabIndex = 0;
        li.setAttribute('role', 'button');
        li.setAttribute('aria-label', `${reward.name}, costs ${reward.cost} coins. ${reward.description}`);
        li.innerHTML = `
          <span>${reward.name}</span>
          <span class="cost">${reward.cost} ðŸª™</span>
        `;
        li.addEventListener('click', () => redeemReward(reward));
        li.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            redeemReward(reward);
          }
        });
        rewardsList.appendChild(li);
      });
    }

    // Redeem reward function
    function redeemReward(reward) {
      if (coins >= reward.cost) {
        coins -= reward.cost;
        saveCoins();
        updateCoinsDisplay();
        showNotification(`You redeemed: ${reward.name}! ðŸŽ‰`);

        // Implement reward effects here:
        if (reward.id === 1) {
          // Golden Badge reward
          saveBadgeOwnership();
          showBadge();
        } else if (reward.id === 2) {
          // Extra 30s timer for next quizzes
          questionTime = questionTimeDefault + 30;
          showNotification("Extra 30 seconds added to each question for next quizzes!");
        }
        // Other rewards can trigger different effects or just show messages

        redeemModal.classList.remove('active');
        redeemBtn.focus();
      } else {
        showNotification("Not enough coins to redeem this reward.", true);
      }
    }

    // Notification helper
    function showNotification(message, isError = false) {
      notification.textContent = message;
      notification.style.backgroundColor = isError ? '#dc3545' : '#28a745';
      notification.classList.add('show');
      setTimeout(() => {
        notification.classList.remove('show');
      }, 3500);
    }

    // Initialize game on page load
    window.onload = () => {
      loadGameData();
      updateCoinsDisplay();
      startQuiz();
    };
  </script>
