<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ðŸš€ Coin Quest: Trivia with Rewards!</title>
  <!-- Favicon: question mark icon fitting quiz theme -->
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/616/616408.png" sizes="32x32" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    /* === BODY & LAYOUT WITH BACKGROUND IMAGE + GRADIENT OVERLAY === */
    body {
      font-family: 'Poppins', Arial, sans-serif;
      /* Gradient overlay on top of background image */
      background:
        linear-gradient(135deg, rgba(106, 17, 203, 0.7) 0%, rgba(37, 117, 252, 0.7) 100%),
        url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 10px;
      overflow-x: hidden;
      user-select: none;
      color: #fff;
      transition: background 0.5s ease;
    }

    /* Slight transparency so background image shows through */
    .quiz-container {
      background: #1e1e2fcc;
      border-radius: 15px;
      width: 100%;
      max-width: 420px;
      padding: 25px 30px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
      text-align: center;
      position: relative;
    }

    /* === HEADER === */
    h1 {
      margin-bottom: 10px;
      font-weight: 700;
      letter-spacing: 1.5px;
      font-size: 2.5rem;
      background: linear-gradient(45deg, #ffb700, #ffd700);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      user-select: none;
      text-shadow: 0 0 10px #ffb700;
    }

    /* === COINS DISPLAY === */
    #coins {
      font-weight: 700;
      color: #ffb700;
      margin-bottom: 15px;
      font-size: 1.3rem;
      user-select: text;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      animation: coin-bounce 2s infinite;
    }

    #coins .coin-icon {
      width: 28px;
      height: 28px;
      animation: spin 2s linear infinite;
      user-select: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }

    @keyframes coin-bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    /* === PROGRESS BAR === */
    #progress-bar-container {
      width: 100%;
      background: #33334d;
      border-radius: 10px;
      height: 12px;
      margin-bottom: 20px;
      overflow: hidden;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.5);
    }

    #progress-bar {
      height: 100%;
      width: 0%;
      background: #ffb700;
      border-radius: 10px;
      transition: width 0.4s ease;
      box-shadow: 0 0 12px #ffb700;
    }

    /* === TIMER === */
    #timer {
      font-size: 1.2rem;
      margin-bottom: 15px;
      font-weight: 600;
      color: #ff6f61;
      text-shadow: 0 0 7px #ff6f61;
      user-select: none;
    }

    /* === QUESTION === */
    #question {
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 15px;
      min-height: 70px;
      line-height: 1.3;
      text-shadow: 0 0 7px rgba(0,0,0,0.7);
      user-select: none;
    }

    /* === ANSWER BUTTONS GRID === */
    .btn-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 14px;
      margin-top: 10px;
    }

    /* === BUTTONS === */
    .btn {
      padding: 16px;
      font-size: 17px;
      border: none;
      border-radius: 12px;
      background: #3a3a5a;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: background 0.3s ease, transform 0.15s ease;
      user-select: none;
      position: relative;
      overflow: hidden;
      font-weight: 600;
      outline-offset: 3px;
    }

    .btn:hover:not(:disabled),
    .btn:focus:not(:disabled) {
      background: #ffb700;
      color: #1e1e2f;
      outline: none;
      transform: scale(1.05);
      box-shadow: 0 0 18px #ffb700;
      z-index: 1;
    }

    .btn:disabled {
      cursor: default;
      opacity: 0.7;
    }

    /* Correct & Wrong answer styles */
    .correct {
      background-color: #28a745 !important;
      color: white !important;
      box-shadow: 0 0 18px #28a745 !important;
    }

    .wrong {
      background-color: #dc3545 !important;
      color: white !important;
      box-shadow: 0 0 18px #dc3545 !important;
    }

    /* === NEXT BUTTON === */
    .next-btn {
      margin-top: 25px;
      display: none;
      width: 100%;
      background: #ffb700;
      color: #1e1e2f;
      font-weight: 700;
      font-size: 1.2rem;
      box-shadow: 0 0 18px #ffb700;
      transition: background 0.3s ease;
      user-select: none;
      border-radius: 12px;
    }

    .next-btn:hover,
    .next-btn:focus {
      background: #e6a700;
      outline: none;
      transform: scale(1.05);
    }

    /* === RESULT CONTAINER === */
    #result-container {
      color: #fff;
      margin-top: 20px;
    }

    #result-container h2 {
      font-size: 1.9rem;
      margin-bottom: 10px;
      text-shadow: 0 0 12px #ffb700;
      user-select: none;
    }

    #result-container h3 {
      font-size: 1.4rem;
      margin-bottom: 25px;
      color: #ffb700;
      text-shadow: 0 0 10px #ffb700;
      user-select: none;
    }

    /* === RESTART BUTTON === */
    #restart-btn {
      background: #28a745;
      font-weight: 700;
      font-size: 1.2rem;
      box-shadow: 0 0 18px #28a745;
      transition: background 0.3s ease;
      width: 100%;
      border-radius: 12px;
      user-select: none;
    }

    #restart-btn:hover,
    #restart-btn:focus {
      background: #1e7e34;
      outline: none;
      transform: scale(1.05);
    }

    /* === COIN FLY ANIMATION === */
    .coin-fly {
      position: absolute;
      width: 30px;
      height: 30px;
      background: url('kids.jpg') no-repeat center center / contain;
      pointer-events: none;
      animation: flyToCoin 0.8s forwards ease-in-out;
      z-index: 9999;
      user-select: none;
    }

    @keyframes flyToCoin {
      0% {
        opacity: 1;
        transform: translate(0, 0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translate(calc(100vw - 50px), -100px) scale(0.2);
      }
    }

    /* === CONFETTI === */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: #ffb700;
      opacity: 0.9;
      top: 0;
      left: 50%;
      pointer-events: none;
      animation: confetti-fall linear forwards;
      border-radius: 3px;
      box-shadow: 0 0 5px #ffb700;
      z-index: 10000;
      user-select: none;
    }

    @keyframes confetti-fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* === REDEEM BUTTON === */
    #redeem-btn {
      margin-top: 15px;
      background: #17a2b8;
      font-weight: 700;
      font-size: 1.1rem;
      box-shadow: 0 0 18px #17a2b8;
      color: #fff;
      border-radius: 12px;
      padding: 14px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.15s ease;
      user-select: none;
      width: 100%;
    }
    #redeem-btn:hover,
    #redeem-btn:focus {
      background: #117a8b;
      outline: none;
      transform: scale(1.05);
    }
    #redeem-btn:hover::after {
      content: " â†’";
      animation: arrow-bounce 0.5s infinite;
    }
    @keyframes arrow-bounce {
      0%, 100% { transform: translateX(0); }
      50% { transform: translateX(5px); }
    }

    /* === REDEEM MODAL === */
    #redeem-modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 20000;
      user-select: none;
    }

    #redeem-modal.active {
      display: flex;
    }

    #redeem-modal .modal-content {
      background: #2c2c44;
      border-radius: 15px;
      padding: 25px 30px;
      max-width: 380px;
      width: 90%;
      text-align: center;
      box-shadow: 0 0 30px rgba(255, 183, 0, 0.7);
      color: #fff;
      outline: none;
    }

    #redeem-modal h2 {
      margin-bottom: 15px;
      font-weight: 700;
      font-size: 1.8rem;
      color: #ffb700;
      text-shadow: 0 0 12px #ffb700;
      user-select: none;
    }

    #redeem-modal p {
      margin-bottom: 20px;
      font-size: 1rem;
      user-select: none;
    }

    #redeem-modal ul {
      list-style: none;
      padding: 0;
      margin: 0 0 25px;
      text-align: left;
      max-height: 220px;
      overflow-y: auto;
      user-select: none;
    }

    #redeem-modal ul li {
      background: #444466;
      margin-bottom: 12px;
      padding: 14px 18px;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 600;
      font-size: 1rem;
      outline-offset: 3px;
    }

    #redeem-modal ul li:hover,
    #redeem-modal ul li:focus {
      background: #ffb700;
      color: #1e1e2f;
      outline: none;
    }

    #redeem-modal ul li span.cost {
      font-weight: 700;
      color: #fff;
      background: #1e1e2f;
      padding: 4px 10px;
      border-radius: 8px;
      font-size: 0.95rem;
      min-width: 50px;
      text-align: center;
      user-select: none;
    }

    /* Reward preview badge */
    .reward-preview {
      width: 36px;
      height: 36px;
      background: gold;
      border-radius: 50%;
      display: inline-block;
      margin-left: 10px;
      box-shadow: 0 0 12px gold;
      user-select: none;
    }

    /* === CLOSE MODAL BUTTON === */
    #close-modal-btn {
      background: #dc3545;
      border: none;
      color: white;
      font-weight: 700;
      padding: 12px 24px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background 0.3s ease;
      margin-top: 10px;
      width: 100%;
      user-select: none;
    }

    #close-modal-btn:hover,
    #close-modal-btn:focus {
      background: #a71d2a;
      outline: none;
      transform: scale(1.05);
    }

    /* === NOTIFICATION === */
    #notification {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #28a745;
      color: white;
      padding: 14px 26px;
      border-radius: 24px;
      box-shadow: 0 0 18px #28a745;
      font-weight: 700;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
      z-index: 30000;
      user-select: none;
      font-size: 1.1rem;
      max-width: 90vw;
      text-align: center;
    }

    #notification.show {
      opacity: 1;
      pointer-events: auto;
    }

    /* Scrollbar for rewards list */
    #rewards-list::-webkit-scrollbar {
      width: 8px;
    }
    #rewards-list::-webkit-scrollbar-thumb {
      background-color: #ffb700;
      border-radius: 4px;
    }

    /* === SHARE MODAL === */
    #share-modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 25000;
      user-select: none;
    }
    #share-modal.active {
      display: flex;
    }
    #share-modal .modal-content {
      background: #22223b;
      border-radius: 15px;
      padding: 30px 35px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      box-shadow: 0 0 40px #ffb700;
      color: #fff;
      outline: none;
    }
    #share-modal h2 {
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 15px;
      color: #ffb700;
      text-shadow: 0 0 15px #ffb700;
      user-select: none;
    }
    #share-modal p {
      font-size: 1.1rem;
      margin-bottom: 25px;
      user-select: none;
    }
    #share-modal .share-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    #share-modal .share-btn {
      background: #ffb700;
      color: #1e1e2f;
      font-weight: 700;
      font-size: 1.1rem;
      padding: 12px 20px;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 15px #ffb700;
      text-decoration: none;
      user-select: none;
      transition: background 0.3s ease, transform 0.15s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    #share-modal .share-btn:hover,
    #share-modal .share-btn:focus {
      background: #e6a700;
      outline: none;
      transform: scale(1.05);
    }
    #share-modal .close-share-btn {
      background: #dc3545;
      color: white;
      font-weight: 700;
      padding: 12px 24px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background 0.3s ease;
      user-select: none;
      border: none;
      width: 100%;
    }
    #share-modal .close-share-btn:hover,
    #share-modal .close-share-btn:focus {
      background: #a71d2a;
      outline: none;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="quiz-container" role="main" aria-label="Fun Quiz Game">
    <h1>Fun Quiz Game</h1>
    <div id="coins" aria-live="polite" aria-atomic="true" title="Coins collected" tabindex="0">
      <svg class="coin-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="#ffb700" aria-hidden="true" focusable="false">
        <circle cx="32" cy="32" r="30" stroke="#d4af37" stroke-width="4"/>
        <circle cx="32" cy="32" r="20" fill="#ffd700"/>
        <circle cx="32" cy="32" r="10" stroke="#d4af37" stroke-width="2" fill="none"/>
      </svg>
      Coins: 0
    </div>
    <button id="redeem-btn" aria-label="Redeem your coins" title="Redeem your coins for rewards">Redeem Coins</button>
    <div id="progress-bar-container" aria-hidden="true">
      <div id="progress-bar"></div>
    </div>
    <div id="timer" aria-live="polite" aria-atomic="true" aria-label="Time remaining" tabindex="0">Time left: 15s</div>
    <div id="question-container">
      <div id="question" tabindex="0">Question text</div>
      <div id="answer-buttons" class="btn-grid" role="list"></div>
    </div>
    <button id="next-btn" class="next-btn btn" aria-label="Next question">Next</button>
    <div id="result-container" class="hide" role="region" aria-live="polite" tabindex="0">
      <h2>Your Score: <span id="score"></span></h2>
      <h3>Total Coins Earned This Round: <span id="final-coins"></span></h3>
      <button id="restart-btn" class="btn" aria-label="Restart Quiz">Restart Quiz</button>
    </div>
  </div>

  <!-- Redeem Modal -->
  <div id="redeem-modal" role="dialog" aria-modal="true" aria-labelledby="redeem-title" aria-describedby="redeem-desc" tabindex="-1">
    <div class="modal-content" tabindex="0">
      <h2 id="redeem-title">Redeem Your Coins</h2>
      <p id="redeem-desc">Select a reward to redeem your coins!</p>
      <ul id="rewards-list" tabindex="0"></ul>
      <button id="close-modal-btn" aria-label="Close redeem modal">Close</button>
    </div>
  </div>

  <!-- Share Modal -->
  <div id="share-modal" role="dialog" aria-modal="true" aria-labelledby="share-title" aria-describedby="share-desc" tabindex="-1">
    <div class="modal-content" tabindex="0">
      <h2 id="share-title">Enjoyed the game?</h2>
      <p id="share-desc">Share your achievement with friends!</p>
      <div class="share-buttons">
        <a href="#" id="share-facebook" class="share-btn" target="_blank" rel="noopener" aria-label="Share on Facebook" title="Share on Facebook">Facebook</a>
        <a href="#" id="share-whatsapp" class="share-btn" target="_blank" rel="noopener" aria-label="Share on WhatsApp" title="Share on WhatsApp">WhatsApp</a>
        <a href="#" id="share-twitter" class="share-btn" target="_blank" rel="noopener" aria-label="Share on Twitter" title="Share on Twitter">Twitter</a>
      </div>
      <button id="close-share-btn" class="close-share-btn" aria-label="Close share modal">Close</button>
    </div>
  </div>

  <!-- Notification -->
  <div id="notification" role="alert" aria-live="assertive"></div>

  <script>
    // JavaScript code remains the same as in the previous full version,
    // including quiz logic, coin system, rewards, share modal, and notifications.
    // For brevity, please reuse the previous full JS code here.
  </script>
</body>
</html>
