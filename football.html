<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
  :root {
    --primary-color: #ffb700;
    --correct-color: #28a745;
    --wrong-color: #dc3545;
    --bg-gradient: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
  }
  body {
    font-family: 'Poppins', Arial, sans-serif;
    background: var(--bg-gradient);
    margin: 0; padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    color: #fff;
    user-select: none;
  }
  .container {
    background: #1e1e2f;
    border-radius: 15px;
    width: 100%;
    max-width: 480px;
    padding: 30px 25px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.4);
    text-align: center;
    position: relative;
  }
  h1 {
    font-weight: 700;
    font-size: 2rem;
    margin-bottom: 15px;
    text-shadow: 0 0 10px var(--primary-color);
  }
  #lang-toggle {
    position: absolute;
    top: 15px; right: 20px;
    background: transparent;
    border: 2px solid var(--primary-color);
    color: var(--primary-color);
    border-radius: 20px;
    padding: 6px 14px;
    cursor: pointer;
    font-weight: 700;
    font-size: 0.9rem;
    user-select: none;
  }
  #coins {
    font-weight: 700;
    color: var(--primary-color);
    font-size: 1.2rem;
    margin-bottom: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 8px;
  }
  #coins svg {
    width: 24px; height: 24px;
    animation: spin 2s linear infinite;
  }
  @keyframes spin {
    0% { transform: rotate(0deg);}
    100% { transform: rotate(360deg);}
  }
  #badge-display {
    margin-bottom: 15px;
    display: none;
    align-items: center;
    justify-content: center;
    gap: 10px;
    color: #ffd700;
    font-weight: 700;
    font-size: 1.1rem;
    text-shadow: 0 0 8px #ffd700;
    user-select: none;
    flex-wrap: wrap;
  }
  #badge-display.visible {
    display: flex;
  }
  #badge-display svg {
    width: 32px;
    height: 32px;
    filter: drop-shadow(0 0 4px #ffd700);
  }
  #progress-bar-container {
    background: #33334d;
    border-radius: 10px;
    height: 12px;
    overflow: hidden;
    box-shadow: inset 0 0 5px rgba(0,0,0,0.5);
    margin-bottom: 20px;
  }
  #progress-bar {
    height: 100%;
    width: 0%;
    background: var(--primary-color);
    border-radius: 10px;
    transition: width 0.4s ease;
    box-shadow: 0 0 10px var(--primary-color);
  }
  #timer-container {
    position: relative;
    width: 80px;
    height: 80px;
    margin: 0 auto 20px;
  }
  svg#timer-svg {
    transform: rotate(-90deg);
  }
  circle#timer-bg {
    fill: none;
    stroke: #444466;
    stroke-width: 8;
  }
  circle#timer-progress {
    fill: none;
    stroke: var(--primary-color);
    stroke-width: 8;
    stroke-linecap: round;
    transition: stroke-dashoffset 1s linear;
  }
  #timer-text {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    font-weight: 700;
    font-size: 1.3rem;
    color: var(--primary-color);
    user-select: none;
  }
  #question {
    font-size: 1.3rem;
    font-weight: 600;
    margin-bottom: 10px;
    min-height: 70px;
    line-height: 1.3;
    text-shadow: 0 0 5px rgba(0,0,0,0.7);
  }
  #hint-btn {
    background: transparent;
    border: none;
    color: var(--primary-color);
    cursor: pointer;
    font-weight: 600;
    font-size: 0.9rem;
    margin-bottom: 10px;
    user-select: none;
  }
  #hint-text {
    font-style: italic;
    font-size: 0.9rem;
    margin-bottom: 15px;
    color: #ccc;
    min-height: 20px;
  }
  .btn-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 14px;
    margin-bottom: 20px;
  }
  button.btn {
    padding: 16px;
    font-size: 17px;
    border: none;
    border-radius: 12px;
    background: #3a3a5a;
    color: #fff;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    transition: background 0.3s ease, transform 0.15s ease;
    user-select: none;
    position: relative;
    overflow: hidden;
  }
  button.btn:hover:not(:disabled),
  button.btn:focus:not(:disabled) {
    background: var(--primary-color);
    color: #1e1e2f;
    outline: none;
    transform: scale(1.05);
    box-shadow: 0 0 15px var(--primary-color);
    z-index: 1;
  }
  button.btn:disabled {
    cursor: default;
    opacity: 0.7;
  }
  .correct {
    background-color: var(--correct-color) !important;
    color: white !important;
    box-shadow: 0 0 15px var(--correct-color) !important;
  }
  .wrong {
    background-color: var(--wrong-color) !important;
    color: white !important;
    box-shadow: 0 0 15px var(--wrong-color) !important;
  }
  #next-btn {
    margin-top: 15px;
    display: none;
    width: 100%;
    background: var(--primary-color);
    color: #1e1e2f;
    font-weight: 700;
    font-size: 1.1rem;
    box-shadow: 0 0 15px var(--primary-color);
    transition: background 0.3s ease;
  }
  #next-btn:hover,
  #next-btn:focus {
    background: #e6a700;
    outline: none;
    transform: scale(1.05);
  }
  #result-container {
    color: #fff;
  }
  #result-container h2 {
    font-size: 1.8rem;
    margin-bottom: 10px;
    text-shadow: 0 0 10px var(--primary-color);
  }
  #result-container h3 {
    font-size: 1.3rem;
    margin-bottom: 25px;
    color: var(--primary-color);
    text-shadow: 0 0 8px var(--primary-color);
  }
  #restart-btn {
    background: #28a745;
    font-weight: 700;
    font-size: 1.1rem;
    box-shadow: 0 0 15px #28a745;
    transition: background 0.3s ease;
    width: 100%;
  }
  #restart-btn:hover,
  #restart-btn:focus {
    background: #1e7e34;
    outline: none;
    transform: scale(1.05);
  }
  /* Coin animation */
  .coin-fly {
    position: absolute;
    width: 30px;
    height: 30px;
    background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Gold_coin_icon.svg/1024px-Gold_coin_icon.svg.png') no-repeat center center / contain;
    pointer-events: none;
    animation: flyToCoin 0.8s forwards ease-in-out;
    z-index: 9999;
  }
  @keyframes flyToCoin {
    0% {
      opacity: 1;
      transform: translate(0, 0) scale(1);
    }
    100% {
      opacity: 0;
      transform: translate(calc(100vw - 50px), -100px) scale(0.2);
    }
  }
  /* Confetti */
  .confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    background-color: var(--primary-color);
    opacity: 0.9;
    top: 0;
    left: 50%;
    pointer-events: none;
    animation: confetti-fall linear forwards;
    border-radius: 3px;
    box-shadow: 0 0 5px var(--primary-color);
    z-index: 10000;
  }
  @keyframes confetti-fall {
    0% {
      transform: translateY(0) rotate(0deg);
      opacity: 1;
    }
    100% {
      transform: translateY(100vh) rotate(360deg);
      opacity: 0;
    }

    background: #17a2b8;
    font-weight: 700;
    font-size: 1rem;

    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.7);
    display: none;
    justify-content: center;

    max-width: 350px;
    width: 90%;
    text-align: center;
    box-shadow: 0 0 30px rgba(255, 183, 0, 0.7);

    font-weight: 700;
    font-size: 1.8rem;
    color: var(--primary-color);
    text-shadow: 0 0 10px var(--primary-color);

  #redeem-modal ul {
    list-style: none;
    padding: 0;
    margin: 15px 0 25px;
    text-align: left;
    max-height: 200px;

  #redeem-modal ul li {
    background: #444466;
    margin-bottom: 10px;
    padding: 12px 15px;
    border-radius: 10px;
    cursor: pointer;
    transition: background 0.3s ease;
    display: flex;
    justify-content: space-between;
    align-items: center;

    color: #1e1e2f;

    color: #fff;
    background: #1e1e2f;
    padding: 3px 8px;
    border-radius: 6px;
    font-size: 0.9rem;
    min-width: 40px;
    text-align: center;
  }
  #close-modal-btn {

    border: none;
    color: white;
    font-weight: 700;
    padding: 10px 20px;
    border-radius: 12px;
    cursor: pointer;
    font-size: 1rem;
    transition: background 0.3s ease;
    margin-top: 10px;
    width: 100%;
  }
  #close-modal-btn:hover,
  #close-modal-btn:focus {
    background: #a71d2a;
    outline: none;
    transform: scale(1.05);
  }

    bottom: 20px;
    left: 50%;

    font-weight: 700;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.4s ease;
    z-index: 30000;
  }
  #notification.show {

    justify-content: center;
    gap: 15px;

    border: none;
    border-radius: 50%;
    width: 38px;
    height: 38px;
    cursor: pointer;

    color: #1e1e2f;
    font-weight: 700;
    font-size: 1.2rem;
    user-select: none;
  }
  #social-share button:hover,

    shareTwitterBtn.setAttribute('aria-label', t('shareTwitter'));
    shareTwitterBtn.title = t('shareTwitter');
    shareFacebookBtn.setAttribute('aria-label', t('shareFacebook'));
    shareFacebookBtn.title = t('shareFacebook');
    langToggleBtn.textContent = currentLang === 'en' ? 'ES' : 'EN';
    updateCoinsDisplay();
    updateBadgeDisplay();
  }

  // Load coins, badges, leaderboard from localStorage
  function loadGameData() {
    coins = parseInt(localStorage.getItem('quizCoins')) || 0;
    goldenBadgeOwned = localStorage.getItem('goldenBadgeOwned') === 'true';
    leaderboard = JSON.parse(localStorage.getItem('quizLeaderboard')) || [];
  }

  // Save coins and badges
  function saveGameData() {
    localStorage.setItem('quizCoins', coins);
    localStorage.setItem('goldenBadgeOwned', goldenBadgeOwned ? 'true' : 'false');
    localStorage.setItem('quizLeaderboard', JSON.stringify(leaderboard));
  }

  // Update coins display
  function updateCoinsDisplay() {
    coinsEl.innerHTML = `
      <svg aria-hidden="true" viewBox="0 0 64 64" fill="#ffb700" xmlns="http://www.w3.org/2000/svg">
        <circle cx="32" cy="32" r="30" stroke="#d4af37" stroke-width="4"/>
        <circle cx="32" cy="32" r="20" fill="#ffd700"/>
        <circle cx="32" cy="32" r="10" stroke="#d4af37" stroke-width="2" fill="none"/>
      </svg>
      ${t('coinsLabel')}: ${coins}
    `;
  }

  // Update badge display
  function updateBadgeDisplay() {
    if (goldenBadgeOwned) {
      badgeDisplay.classList.add('visible');
      badgeDisplay.querySelector('span').textContent = t('badgesLabel') + ': Golden Badge';
    } else {
      badgeDisplay.classList.remove('visible');
    }
  }

  // Shuffle array utility
  function shuffleArray(array) {
    for (let i = array.length -1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i+1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }

  // Start quiz
  function startQuiz() {
    currentQuestionIndex = 0;
    score = 0;
    coinsThisRound = 0;
    questionTime = questionTimeDefault;
    updateCoinsDisplay();
    updateBadgeDisplay();
    resultContainer.classList.add('hide');
    nextBtn.style.display = 'none';
    questionEl.parentElement.style.display = 'block';
    hintBtn.style.display = 'inline-block';
    hintText.textContent = '';
    hintVisible = false;
    hintBtn.setAttribute('aria-expanded', 'false');
    shuffleArray(questions);
    showQuestion(questions[currentQuestionIndex]);
    resetTimer();
    startTimer();
  }

  // Show question
  function showQuestion(question) {
    questionEl.textContent = question.question[currentLang];
    hintText.textContent = '';
    hintVisible = false;
    hintBtn.textContent = t('showHint');
    hintBtn.setAttribute('aria-expanded', 'false');
    answerButtons.innerHTML = '';
    nextBtn.style.display = 'none';

    // Shuffle answers
    currentAnswers = [...question.answers];
    shuffleArray(currentAnswers);

    currentAnswers.forEach((answer, i) => {
      const btn = document.createElement('button');
      btn.classList.add('btn');
      btn.textContent = answer.text[currentLang];
      btn.setAttribute('role', 'listitem');
      btn.setAttribute('tabindex', '0');
      btn.addEventListener('click', () => selectAnswer(btn, answer.correct));
      answerButtons.appendChild(btn);
    });

    updateProgressBar();
    resetTimer();
    startTimer();
  }

  // Update progress bar
  function updateProgressBar() {
    const percent = (currentQuestionIndex / questions.length) * 100;
    progressBar.style.width = percent + '%';
  }

  // Select answer
  function selectAnswer(button, correct) {
    stopTimer();
    if (correct) {
      button.classList.add('correct');
      score++;
      coins += coinsPerCorrect;
      coinsThisRound += coinsPerCorrect;
      saveGameData();
      updateCoinsDisplay();
      playSound('correct');
      animateCoin(button);
    } else {
      button.classList.add('wrong');
      playSound('wrong');
    }
    // Disable all buttons and highlight correct answer
    Array.from(answerButtons.children).forEach(btn => {
      btn.disabled = true;
      const ansText = btn.textContent;
      const correctAnswer = currentAnswers.find(a => a.correct).text[currentLang];
      if (ansText === correctAnswer) {
        btn.classList.add('correct');
      }
    });
    nextBtn.style.display = 'inline-block';
    nextBtn.focus();
  }

  // Timer functions
  function startTimer() {
    timeLeft = questionTime;
    updateTimerUI();
    timerInterval = setInterval(() => {
      timeLeft--;
      updateTimerUI();
      if (timeLeft <= 0) {
        clearInterval(timerInterval);
        timerText.textContent = t('timeUp');
        disableAnswers();
        revealCorrectAnswer();
        nextBtn.style.display = 'inline-block';
        nextBtn.focus();
        playSound('wrong');
      }
    }, 1000);
  }
  function resetTimer() {
    clearInterval(timerInterval);
    timerProgress.style.strokeDashoffset = 0;
  }
  function stopTimer() {
    clearInterval(timerInterval);
  }
  function updateTimerUI() {
    timerText.textContent = `${timeLeft}`;
    const offset = circumference - (timeLeft / questionTime) * circumference;
    timerProgress.style.strokeDashoffset = offset;
  }
  function disableAnswers() {
    Array.from(answerButtons.children).forEach(btn => btn.disabled = true);
  }
  function revealCorrectAnswer() {
    const correctAnswer = currentAnswers.find(a => a.correct).text[currentLang];
    Array.from(answerButtons.children).forEach(btn => {
      if (btn.textContent === correctAnswer) {
        btn.classList.add('correct');
      }
    });
  }

  // Animate coin flying
  function animateCoin(button) {
    const coin = document.createElement('div');
    coin.classList.add('coin-fly');
    document.body.appendChild(coin);
    const btnRect = button.getBoundingClientRect();
    const coinsRect = coinsEl.getBoundingClientRect();
    coin.style.left = `${btnRect.left + btnRect.width / 2 - 15}px`;
    coin.style.top = `${btnRect.top + btnRect.height / 2 - 15}px`;
    coin.animate([
      { transform: 'translate(0, 0) scale(1)', opacity: 1 },
      { transform: `translate(${coinsRect.left - btnRect.left}px, ${coinsRect.top - btnRect.top}px) scale(0.2)`, opacity: 0 }
    ], { duration: 800, easing: 'ease-in-out' });
    setTimeout(() => coin.remove(), 800);
  }

  // Play sounds
  const sounds = {
    correct: new Audio('https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg'),
    wrong: new Audio('https://actions.google.com/sounds/v1/cartoon/boing.ogg'),
    click: new Audio('https://actions.google.com/sounds/v1/ui/click.ogg')
  };
  function playSound(type) {
    const sound = sounds[type];
    if (sound) {
      sound.currentTime = 0;
      sound.play().catch(() => {});
    }
  }

  // Show results
  function showResults() {
    questionEl.parentElement.style.display = 'none';
    hintBtn.style.display = 'none';
    nextBtn.style.display = 'none';
    progressBar.style.width = '100%';
    timerText.textContent = '';
    resultContainer.classList.remove('hide');
    scoreEl.textContent = `${score} / ${questions.length}`;
    finalCoinsEl.textContent = coinsThisRound;
    saveLeaderboard(score);
    launchConfetti();
  }

  // Confetti animation
  function launchConfetti() {
    const count = 100;
    for(let i=0; i<count; i++) createConfetti();
  }
  function createConfetti() {
    const confetti = document.createElement('div');
    confetti.classList.add('confetti');
    confetti.style.left = `${Math.random() * 100}vw`;
    confetti.style.animationDuration = `${2 + Math.random() * 3}s`;
    confetti.style.backgroundColor = randomColor();
    const size = 5 + Math.random() * 5;
    confetti.style.width = confetti.style.height = `${size}px`;
    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '3%';
    document.body.appendChild(confetti);
    confetti.addEventListener('animationend', () => confetti.remove());
  }
  function randomColor() {
    const colors = ['#ffb700', '#ff6f61', '#28a745', '#17a2b8', '#ffc107', '#e83e8c'];
    return colors[Math.floor(Math.random() * colors.length)];
  }

  // Next question handler
  nextBtn.addEventListener('click', () => {
    playSound('click');
    currentQuestionIndex++;
    if (currentQuestionIndex < questions.length) {
      showQuestion(questions[currentQuestionIndex]);
    } else {
      showResults();
    }
  });

  // Restart quiz handler
  restartBtn.addEventListener('click', () => {
    playSound('click');
    resultContainer.classList.add('hide');
    startQuiz();
  });

  // Hint button toggle
  hintBtn.addEventListener('click', () => {
    hintVisible = !hintVisible;
    hintBtn.textContent = hintVisible ? t('hideHint') : t('showHint');
    hintBtn.setAttribute('aria-expanded', hintVisible.toString());
    if (hintVisible) {
      hintText.textContent = questions[currentQuestionIndex].hint[currentLang];
    } else {
      hintText.textContent = '';
    }
  });

  // Redeem modal logic
  redeemBtn.addEventListener('click', () => {
    populateRewards();
    redeemModal.classList.add('active');
    redeemModal.querySelector('.modal-content').focus();
  });
  closeModalBtn.addEventListener('click', () => {
    redeemModal.classList.remove('active');
    redeemBtn.focus();
  });
  redeemModal.addEventListener('click', e => {
    if (e.target === redeemModal) {
      redeemModal.classList.remove('active');
      redeemBtn.focus();
    }
  });

  // Populate rewards list
  function populateRewards() {
    rewardsList.innerHTML = '';
    rewards.forEach(reward => {
      const li = document.createElement('li');
      li.tabIndex = 0;
      li.setAttribute('role', 'button');
      li.setAttribute('aria-label', `${reward.name[currentLang]}, costs ${reward.cost} coins. ${reward.description[currentLang]}`);
      li.innerHTML = `
        <span>${reward.name[currentLang]}</span>
        <span class="cost">${reward.cost} ðŸª™</span>
      `;
      li.addEventListener('click', () => redeemReward(reward));
      li.addEventListener('keydown', e => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          redeemReward(reward);
        }
      });
      rewardsList.appendChild(li);
    });
  }

  // Redeem reward
  function redeemReward(reward) {
    if (coins >= reward.cost) {
      coins -= reward.cost;
      saveGameData();
      updateCoinsDisplay();
      showNotification(`${t('redeemed')} ${reward.name[currentLang]}! ðŸŽ‰`);
      if (reward.id === 1) { // Golden Badge
        goldenBadgeOwned = true;
        saveGameData();
        updateBadgeDisplay();
      } else if (reward.id === 2) { // Extra time
        questionTime = questionTimeDefault + 30;
        showNotification(t('extraTimeMsg'));
      }
      redeemModal.classList.remove('active');
      redeemBtn.focus();
    } else {
      showNotification(t('notEnoughCoins'), true);
    }
  }

  // Notification helper
  function showNotification(msg, isError = false) {
    notification.textContent = msg;
    notification.style.backgroundColor = isError ? '#dc3545' : '#28a745';
    notification.classList.add('show');
    setTimeout(() => notification.classList.remove('show'), 3500);
  }

  // Language toggle
  langToggleBtn.addEventListener('click', () => {
    currentLang = currentLang === 'en' ? 'es' : 'en';
    updateLanguageText();
    // Refresh question and hint text if quiz in progress
    if (!resultContainer.classList.contains('hide')) return;
    showQuestion(questions[currentQuestionIndex]);
    if (hintVisible) {
      hintText.textContent = questions[currentQuestionIndex].hint[currentLang];
    }
  });

  // Social share buttons (mock)
  shareTwitterBtn.addEventListener('click', () => {
    const url = encodeURIComponent(window.location.href);
    const text = encodeURIComponent(`${t('yourScore')}: ${score} / ${questions.length} - I earned ${coinsThisRound} coins!`);
    window.open(`https://twitter.com/intent/tweet?text=${text}&url=${url}`, '_blank');
  });
  shareFacebookBtn.addEventListener('click', () => {
    const url = encodeURIComponent(window.location.href);
    window.open(`https://www.facebook.com/sharer/sharer.php?u=${url}`, '_blank');
  });

  // Leaderboard save (top 5)
  function saveLeaderboard(score) {
    const date = new Date().toLocaleDateString();
    leaderboard.push({ score, date });
    leaderboard.sort((a,b) => b.score - a.score);
    if (leaderboard.length > 5) leaderboard.pop();
    localStorage.setItem('quizLeaderboard', JSON.stringify(leaderboard));
  }

  // Initialization
  function init() {
    loadGameData();
    updateLanguageText();
    startQuiz();
  }

  window.onload = init;

})();
</script>
</body>
</html>
